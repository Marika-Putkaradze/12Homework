<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <!--header-->
        <header class="header">
            <a href="index.html">
              <img class="logoimg" src="images/logo plant (1).svg" alt="logo">
            </a>
            <nav>
              <ul class="ul1">
                <li>
                  <a href="index.html" class="li1">HOME</a>
                </li>
                <li>
                  <a href="#" class="li2 middle">ABOUT</a>
                </li>
                <li>
                  <a href="#" class="li2">CONTACT</a>
                </li>
              </ul>
            </nav>
            <div class="button-container">
              <button class="button1">LOG IN</button>
              <button class="button cart"> 
                  <span> </span>
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 4v2h10V4H7zm0 12h10v-2H7v2zm12-6l-1.41 1.41L17 9.83V19h-2V9.83l-1.59 1.59L12 10l5-5 5 5z"/></svg>
              </button>
          </div>
        </header>
        <!--section1-->
        <section class="section1">
            <img class="section1cover" src="images/Rectangle 3.png" alt="">
            <div class="divSection">
                <form class="form">
                    <h2 class="h2">Contact Us</h2>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
            
                    <p class="p">I have a delivery question about my order</p>
            
                    <label class="label">
                        <input class="input" type="radio" name="order-issue" value="not-received"> I did not receive my order
                    </label>
                    <label class="label">
                        <input class="input" type="radio" name="order-issue" value="incorrect-damaged"> My order is incorrect or arrived damaged</label>
                    <label class="label"> 
                        <input class="input" type="radio" name="order-issue" value="cancel"> Cancel my order </label>
                    <label class="label"> 
                        <input class="input" type="radio" name="order-issue" value="change-address"> Change my shipping address</label>
            
                        <p class="p">I have a delivery question about my order</p>
            
                 <textarea class="textarea" name="message" placeholder="Please provide more details below." rows="5" required>
                        </textarea>
            
                    <div class="checkbox">
                        <label class="label">
                            <input class="input" type="checkbox" name="newsletter" checked> I want to receive the newsletter</label>
                    </div>
                    <button class="button" type="submit">Send</button>
                   </form>
            </div>
        </section>
            
       
        
    </div>
    
</body>
</html>
